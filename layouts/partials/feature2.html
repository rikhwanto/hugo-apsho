{{ with .Site.Data.feature }}
  {{ if .enable }}
    <section class="feature" id="feature2">
      <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-2 order-lg-1">
              <div class="feature-content mr-25">
                <h2>
                  {{ .Title2nd }}
                </h2>
                <p>
                  {{ .description2nd }}
                </p>
                <a href="#" data-text={{ .buttonText2nd }} class="btn btn-primary">
                  <span>{{ .buttonText2nd }}</span>
                </a>
              </div>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
              <div class="feature-image">
                <img
                  src={{ .image2 }}
                  alt="feature-image"
                />
              </div>
            </div>
          </div>
        </div>
    </section>
  {{ end }}
{{ end }}
